<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watchDog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3b3ddf77bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
               <img src="images/logo.jpg" alt="">
            </div>

            <ul class="nav-links">
              <button>Whitpaper</button> 
              <button>Connect wallet</button>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
          <div class="center">
              <p>PRE-SALE ENDS IN</p>
          </div>
              <div class="launch-time">
                 <div>
                    <p id="days">00</p>
                    <span>Days</span>
                 </div>
                 <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                 </div>
                 <div>
                    <p id="mins">00</p>
                    <span>Mins</span>
                 </div>
                 <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                 </div>
              </div>

              <div class="mill">
                <h1>Unified Decentralized Platform</h1>

                <p>Buy token and reap the benefits of blockchain and revolution</p>
              </div>

              <div class="thin">
                <p>Buy now</p>
                <p>2000/10000</p>
              </div>

              <div class="bar">
                <div class="skills">
                  <div class="pro">
                  <div class="progress-bar">
                      <div class="public"><span>0%</span></div>
                  </div>
                </div>
              </div>

              <div class="wow">
                <p>1 STAGE = 0.0001 ETH</p>
                <p>NEXT STAGE PRICE = 0.0003</p>

                <button>BUY NOW</button>
              </div>




              <div class="icons">
                <i class="fa-brands fa-telegram"></i> <i class="fa-brands fa-twitter"></i> <i class="fa-brands fa-linkedin"></i> <i class="fa-brands fa-instagram"></i>
              </div>

              
          
    </header>


    <script src="app.js"></script>
</body>
</html>
